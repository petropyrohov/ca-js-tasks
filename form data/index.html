<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>51 - Forms and submit events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <div class="vh-100 center-children">
    <form class="js-register-form w-400px card shadow p-3 rounded-0">
      <h1 class="text-center fw-normal">Register</h1>
      <div class="mb-3">
        <label for="register-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="register-email" name="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="register-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="register-password" name="password">
      </div>
      <div class="mb-3">
        <label for="register-password-confirmation" class="form-label">Repeat password</label>
        <input type="password" class="form-control" id="register-password-confirmation"
          name="passwordConfirmation">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="register-remember" name="remember">
        <label class="form-check-label" for="register-remember">Check me out</label>
      </div>

      <hr>
      <h2 class="fw-normal h3">Select skills</h2>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="register-html" name="skills"
          value="html">
        <label class="form-check-label" for="register-html">HTML</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="register-css" name="skills" value="css">
        <label class="form-check-label" for="register-css">CSS</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="register-js" name="skills" value="js">
        <label class="form-check-label" for="register-js">JS</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
